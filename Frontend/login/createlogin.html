<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Login Sendmail</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="main">
        <h1>Autosend Mail</h1>
        <h3>Créer votre compte utilisateur</h3>

        <form action="">
            <label for="first">
                Utilisateur :
            </label>
            <input type="text" id="first" name="first" placeholder="Entrez votre nom d'utilisateur" required>

            <label for="second">
                Prénom :
            </label>
            <input type="text" id="second" name="second" placeholder="Entrez votre prénom" required>

            <label for="last">
                Nom de famille :
            </label>
            <input type="text" id="last" name="last" placeholder="Entrez votre nom de famille" required>

            <label for="password">
                Mot de passe :
            </label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="confirm_password">
                Confirmer le mot de passe :
            </label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>

            <div class="wrap">
                <button type="submit">
                    Envoyer
                </button>
            </div>
        </form>

        <p>Pas de compte ?
            <a href="#" style="text-decoration: none;">
                Créer un compte
            </a>
        </p>
    </div>
</body>


</html>
