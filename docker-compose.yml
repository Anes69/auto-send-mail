services:
  sendmail-api:
    image: python:3.11-slim
    container_name: sendmail-api
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/appdb
    command: sh -c "pip install fastapi uvicorn psycopg2-binary && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - srv-network

  # IL DOIT ÊTRE ALIGNÉ AVEC 'sendmail-api'
  hot-reload:
    image: node:20-slim
    container_name: sendmail-hot-reload
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    entrypoint: ["sh", "-c", "npm install browser-sync && node dev-server.js"]
    networks:
      - srv-network

networks:
  srv-network:
    external: true