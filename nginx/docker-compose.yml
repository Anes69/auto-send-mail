services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./logs:/var/log/nginx
      - /srv/docker/sendmail/Frontend:/usr/share/nginx/html:ro  # âœ… Bon
    networks:
      - srv-network
    depends_on:
      - php

  # ðŸ‘‡ Ajoute le service PHP
  php:
    image: php:8.2-fpm
    container_name: php
    restart: unless-stopped
    volumes:
      - /srv/docker/sendmail/Frontend:/usr/share/nginx/html
      - /srv/docker/sendmail/Backend:/app/backend
    networks:
      - srv-network
    environment:
      - PHP_MEMORY_LIMIT=256M
      - MAX_UPLOAD_SIZE=50M

networks:
  srv-network:
    external: true